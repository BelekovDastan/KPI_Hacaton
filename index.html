<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BOOTSTRAP - NAVBAR-->
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img class="kpi_logo" src="./img and logo/Untitled.png" alt=""
        /></a>
        <h1>Ключевые показатели эффективности студентов</h1>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Искать"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
      </div>
    </nav>
    <!-- BOOTSTRAP - NAVBAR-->
    <div class="main">
      <!-- ARTICLE -->
      <div
        class="admin d-flex flex-column align-items-center"
        id="main_article"
      >
        <input
          type="text"
          class="mb-2 form-control"
          placeholder="Фамилия"
          id="surname"
        />
        <input
          type="text"
          class="mb-2 form-control"
          placeholder="Имя"
          id="name"
        />
        <input
          type="text"
          class="mb-2 form-control"
          placeholder="Мобильный номер"
          id="number"
        />
        <input
          type="text"
          class="mb-2 form-control"
          placeholder="Еженедельный KPI"
          id="weekKPI"
        />
        <input
          type="text"
          class="mb-2 form-control"
          placeholder="Ежемесячный KPI"
          id="monthKPI"
        />
        <button class="btn btn-outline-warning w-100" id="btn-add">
          Добавление анкеты
        </button>
      </div>
      <!-- ARTICLE -->

      <!-- CONTENT -->
      <div
        id="product-list"
        class="d-flex flex-wrap justify-content-center"
      ></div>
      <!-- CONTENT -->
    </div>
    <!-- MODAL FOR EDIT -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Изменить анкету
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="Surname"
                id="edit-surname"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="Name"
                id="edit-name"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="Number"
                id="edit-number"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="Недельный KPI"
                id="edit-wKPI"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="Месячный KPI"
                id="edit-mKPI"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL FOR EDIT -->

    <!-- PAGINATION -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- PAGINATION -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
